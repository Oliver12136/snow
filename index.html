<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snow Globe</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #globeWrapper {
        position: relative;
        width: 90vw;
        max-width: 420px;
        aspect-ratio: 1/1;
        border-radius: 50%;
        overflow: hidden;
        box-shadow:
            0 0 40px rgba(255,255,255,0.25) inset,
            0 0 80px rgba(255,255,255,0.2);
    }

    #globeWrapper::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%,
            rgba(255,255,255,0.25),
            rgba(255,255,255,0) 40%);
        pointer-events: none;
        z-index: 20;
    }

    #btn {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 10px;
        background: white;
        color: black;
        font-size: 16px;
        border: none;
        z-index: 50;
    }
</style>
</head>
<body>

<div id="globeWrapper">
    <canvas id="snowCanvas"></canvas>
    <button id="btn">Tap to Enable Motion</button>
</div>

<script>
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");
const wrapper = document.getElementById("globeWrapper");

canvas.width = wrapper.clientWidth;
canvas.height = wrapper.clientHeight;

// Load images
const imageFiles = ["snow1.png", "snow2.png", "snow3.png"];
const images = imageFiles.map(src => {
    const img = new Image();
    img.src = src;
    return img;
});

// Create snow
const NUM = 150;
let snowflakes = [];

for (let i = 0; i < NUM; i++) {
    snowflakes.push({
        img: images[Math.floor(Math.random() * images.length)],
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 8 + 4,
        vx: (Math.random() - 0.5) * 0.2,
        vy: Math.random() * 0.4 + 0.3,
        stopped: false
    });
}

let tiltX = 0;
let tiltY = 0;

// Helper: vector length
function len(x, y) {
    return Math.sqrt(x * x + y * y);
}

// Draw loop
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Compute “gravity strength”
    const gravityMag = len(tiltX, tiltY);

    snowflakes.forEach(flake => {

        // If phone is almost upright → FLOAT MODE
        if (gravityMag < 8) {
            flake.stopped = false;

            // Gentle floating like original snow
            flake.x += flake.vx + (Math.random() - 0.5) * 0.2;
            flake.y += flake.vy + (Math.random() - 0.5) * 0.1;

            // Loop screen
            if (flake.y > canvas.height) flake.y = -flake.size;
            if (flake.x < 0) flake.x = canvas.width;
            if (flake.x > canvas.width) flake.x = 0;
        }

        else {
            // GRAVITY MODE
            const gX = tiltX * 0.05;
            const gY = tiltY * 0.07;

            if (!flake.stopped) {
                flake.vx += gX;
                flake.vy += gY;

                flake.x += flake.vx;
                flake.y += flake.vy;
            }

            // Boundary as “current bottom”
            let hitBottom = false;

            // Check collision along direction of gravity
            if (gY > 0 && flake.y + flake.size >= canvas.height) hitBottom = true;
            if (gY < 0 && flake.y <= 0) hitBottom = true;
            if (gX > 0 && flake.x + flake.size >= canvas.width) hitBottom = true;
            if (gX < 0 && flake.x <= 0) hitBottom = true;

            if (hitBottom) {
                flake.stopped = true;

                // Put it exactly on the boundary
                if (gY > 0) flake.y = canvas.height - flake.size;
                if (gY < 0) flake.y = 0;
                if (gX > 0) flake.x = canvas.width - flake.size;
                if (gX < 0) flake.x = 0;

                // Zero out velocity
                flake.vx = 0;
                flake.vy = 0;
            }
        }

        ctx.drawImage(flake.img, flake.x, flake.y, flake.size, flake.size);
    });

    requestAnimationFrame(draw);
}

draw();

// Motion permission
const btn = document.getElementById("btn");
btn.addEventListener("click", async () => {
    btn.style.display = "none";

    if (typeof DeviceMotionEvent.requestPermission === "function") {
        let res = await DeviceMotionEvent.requestPermission();
        if (res === "granted") startMotion();
        else alert("Permission denied");
    } else startMotion();
});

function startMotion() {
    window.addEventListener("deviceorientation", (e) => {
        tiltX = e.gamma || 0;
        tiltY = e.beta || 0;
    });
}
</script>

</body>
</html>
